<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHubファイルダウンロード</title>
</head>
<body>

<button onclick="downloadFile()">ファイルをダウンロード</button>

<script>
function downloadFile() {
  // GitHubのRaw URLを指定
  const githubRawUrl = 'https://raw.githubusercontent.com/yankawayan/yankawayan.io/master/files/bunsu_karuta.zip';

  // ダウンロード用のリンクを作成
  const link = document.createElement('a');
  link.href = githubRawUrl;
  link.download = 'ダウンロードされるファイル名'; // ファイル名を指定

  // リンクをクリックしてダウンロードを開始
  link.click();
}
</script>

</body>
</html>
